# tap the os x clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# basic global settings:
set-option -g status-keys vi
set-window-option -g mode-keys vi
set-window-option -g utf8 on

set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

set -g default-terminal screen-256color
set-option -g history-limit 10000
set -s escape-time 0
setw -g aggressive-resize on

##
## keybinds - mimic GNU screen
##

# Unbind existing tmux key bindings (except 0-9).
# Set the prefix to ^A.
# unbind C-b
# set -g prefix ^A
# bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X
unbind ^X
bind ^X lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W
unbind ^W
bind ^W list-windows

# quit \
# unbind \
# bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
#unbind l
#bind l refresh-client

# logging
bind L pipe-pane -o 'cat >>$HOME/#W-tmux.log' \; display-message 'Started logging to $HOME/#W-tmux.log'     
bind l pipe-pane \; display-message 'Ended logging to $HOME/#W-tmux.log'       

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind \ split-window -h
bind v split-window -h
unbind '"'
bind - split-window -v
bind h split-window -v

# Pane
unbind s
bind s select-pane -D
unbind w
bind w select-pane -U
unbind z
bind z select-pane -L
unbind x
bind x select-pane -R

# break pane into own window
bind-key B break-pane

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key J command-prompt -p "send pane to:"  "join-pane -t '%%'"
unbind ^k
bind-key ^k resize-pane -U
unbind ^j
bind-key ^j resize-pane
unbind ^l
bind-key ^l resize-pane -R
unbind ^h
bind-key ^h resize-pane -L

# swapping
bind-key W swap-pane -U
bind-key S swap-pane -D


# sync panes
unbind ^s
bind-key ^s set-window-option synchronize-panes on \; display-message "Sync panes ON"
unbind ^S
bind-key ^S set-window-option synchronize-panes off \; display-message "Sync panes OFF"

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

